        * {

        .nav-grid {

            grid-template-columns: 1fr;
            gap: 15px;

        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: clamp(15px, 4vw, 20px);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .nav-btn:hover::before,
        .nav-btn:active::before {
            left: 100%;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:active {
            transform: translateY(-1px);
        }

        .btn-icon {
            font-size: clamp(20px, 5vw, 24px);
            margin-right: 15px;
            min-width: 30px;
        }

        .btn-text {
            flex: 1;
        }

        .btn-arrow {
            font-size: clamp(16px, 4vw, 18px);
            opacity: 0.8;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            body {
                padding: 15px;
                align-items: flex-start;
                padding-top: 40px;
            }
            
            .nav-container {
                padding: 25px 20px;
                border-radius: 15px;
            }
            
            .nav-grid {
                gap: 12px;
            }
            
            .nav-btn {
                padding: 18px 15px;
            }
            
            .btn-icon {
                margin-right: 12px;
            }
        }

        /* Tablet and larger screens */
        @media (min-width: 768px) {
            .nav-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .nav-btn {
                padding: 20px 25px;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .nav-container {
                padding: 20px 15px;
            }
            
            .logo h1 {
                font-size: 1.6rem;
            }
            
            .nav-btn {
                padding: 16px 12px;
                font-size: 15px;
            }
            
            .btn-icon {
                margin-right: 10px;
                font-size: 18px;
            }
        }

        /* Landscape mode optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            
            .nav-container {
                max-width: 90%;
            }
            
            .nav-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .logo {
                margin-bottom: 20px;
            }
        }

        /* High-resolution screens */
        @media (min-resolution: 2dppx) {
            .nav-btn {
                border: 0.5px solid rgba(255,255,255,0.1);
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .nav-btn {
                transition: none;
            }
            
            .nav-btn::before {
                display: none;
            }
            
            .nav-btn:hover {
                transform: none;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .nav-container {
                background: #1a1a1a;
                color: white;
            }
            
            .logo h1 {
                color: white;
            }
            
            .logo p {
                color: #ccc;
            }
        }

        /* Focus styles for accessibility */
        .nav-btn:focus {
            outline: 3px solid rgba(102, 126, 234, 0.5);
            outline-offset: 2px;
        }

        /* Loading state */
        .nav-btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Success state animation */
        .nav-btn.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
    </style>

        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent =

        function fetchData() {  
    const number = document.getElementById('numberInput').value.trim();  
    const terminal = document.getElementById('terminalContent');  
    const loadingDiv = document.getElementById('loading');  
    const resultsDiv = document.getElementById('results');  
  
    const today = new Date().toLocaleDateString();  
    let visitData = JSON.parse(localStorage.getItem('sdkScanLimit')) || {};  
  
    // Validation  
    if (!number || number.length !== 10 || !/^\d+$/.test(number)) {  
        terminal.innerHTML += `<div class="prompt error">> ERROR: INVALID INPUT - 10 DIGITS REQUIRED</div>`;  
        terminal.scrollTop = terminal.scrollHeight;  
        return;  
    }  
  
    // Check localStorage limit  
    if (!visitData[today]) visitData[today] = 0;  
    if (visitData[today] >= 2) {  
        terminal.innerHTML += `<div class="prompt error">> LIMIT REACHED (LOCAL): Only 3 scans allowed per day</div>`;  
        terminal.scrollTop = terminal.scrollHeight;  
        return;  
    }  
  
    // UI  
    resultsDiv.innerHTML = '';  
    loadingDiv.style.display = 'block';  
    terminal.innerHTML += `<div class="prompt">> INITIATING SCAN FOR: ${number}</div>`;  
    terminal.scrollTop = terminal.scrollHeight;  
  
    // Step 1: Get IP  
    fetch('https://api.ipify.org?format=json')  
        .then(res => res.json())  
        .then(ipData => {  
            const ip = ipData.ip || 'unknown';  
            const timestamp = new Date().toLocaleString();  
  
            // Step 2: Sanitize IP (Replace dots with dashes)  
            const sanitizedIp = ip.replace(/\./g, '-');  // Replace '.' with '-'
            const ipPath = `Inapp/version/ScanLimitLogs/${today}/${sanitizedIp}`;
  
            // Step 3: Check Firebase IP limit  
            return firebase.database().ref(ipPath).once('value').then(snapshot => {  
                const ipCount = snapshot.numChildren();  
  
                if (ipCount >= 2) {  
                    loadingDiv.style.display = 'none';  
                    terminal.innerHTML += `<div class="prompt error">> LIMIT REACHED (IP): Only 3 scans allowed per day</div>`;  
                    terminal.scrollTop = terminal.scrollHeight;  
                    throw new Error('IP Limit reached');  
                }  
  
                // Step 4: Log to Firebase  
                firebase.database().ref(ipPath).push({  
                    time: timestamp,  
                    number: number,  
                    browser: navigator.userAgent,  
                    ip: ip  
                });  
  
                firebase.database().ref(`Inapp/version/ScanLogs/${number}`).push({  
                    time: timestamp,  
                    number: number,  
                    browser: navigator.userAgent,  
                    ip: ip  
                });  
  
                // Step 5: Update localStorage count  
                visitData[today]++;  
                localStorage.setItem('sdkScanLimit', JSON.stringify(visitData));  
  
                // Step 6: API call  
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';  
                const apiUrl = `http://35.184.120.24:8000/search/deep-mobile/${number}`;  
  
                return fetch(proxyUrl + apiUrl, {  
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }  
                });  
            });  
        })  
        .then(response => {  
            if (!response.ok) throw new Error('Network error');  
            return response.json();  
        })  
        .then(data => {  
            loadingDiv.style.display = 'none';  
            displayResults(data);  
            updateTimestamp();  
        })  
        .catch(error => {  
            loadingDiv.style.display = 'none';  
            if (error.message !== 'IP Limit reached') {

                terminal.scrollTop = terminal.scrollHeight;  
            }  
        });  
}









function copyResults() {
  const copyTarget = document.getElementById("copyTarget");
  const range = document.createRange();
  range.selectNode(copyTarget);
  window.getSelection().removeAllRanges();
  window.getSelection().addRange(range);
  
  try {
    const success = document.execCommand('copy');
    alert(success ? '‚úÖ Results copied!' : '‚ùå Copy failed.');
  } catch (err) {
    alert('‚ùå Copy not supported in this browser.');
  }
  
  window.getSelection().removeAllRanges(); // Clear selection
}

    <script>
        // Enhanced mobile experience
        document.addEventListener('DOMContentLoaded', function() {
            const navButtons = document.querySelectorAll('.nav-btn');
            
            // Add touch feedback
            navButtons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'translateY(-1px)';
                });
                
                button.addEventListener('touchend', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                // Prevent zoom on double tap
                

            // Handle orientation changes
            window.addEventListener('orientationchange', function() {
                setTimeout(() => {
                    window.scrollTo(0, 0);
                }, 100);
            });

            // Prevent pull-to-refresh on mobile
            let touchStartY = 0;
            
            document.addEventListener('touchstart', function(e) {
                touchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            document.addEventListener('touchmove', function(e) {
                const touchY = e.touches[0].clientY;
                const diff = touchY - touchStartY;
                
                if (window.scrollY === 0 && diff > 0) {
                    e.preventDefault();
                }
            }, { passive: false });
        });

        // Service Worker for offline support (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }
